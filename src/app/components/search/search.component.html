<div class="d-flex">
  <input type="text" [(ngModel)]="searchQuery" placeholder="Search for a city" />
  <button (click)="onSearch()">Search</button>

  <div *ngIf="errorMessage" class="error-message" style="margin-left: 150px;">{{ errorMessage }}</div>

</div>

<div *ngIf="cityWeather">
  <h3>Weather in {{ cityWeather.name }}</h3>
  <p>Temperature: {{ cityWeather.main.temp }} Â°C</p>
  <p>Weather: {{ cityWeather.weather[0].description }}</p>
  <p>Humidity: {{ cityWeather.main.humidity }}%</p>
  <p>Wind Speed: {{ cityWeather.wind.speed }} m/s</p>
</div>
